        function startTime() {
            var klocka = new Date();
            var t = klocka.getHours();
            var m = klocka.getMinutes();
            var s = klocka.getSeconds();
            m = checkTime(m);
            s = checkTime(s);
            document.getElementById('txt').innerHTML =t + ":" + m + ":" + s;
            var x = setTimeout(startTime, 500);
        }
        function checkTime(i) {
            if (i < 10) {i = "0" + i};
            return i;
        }
    </script>
